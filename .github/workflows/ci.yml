name: Midgard GraphQL CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install modules
        run: yarn
      - name: Run linting
        run: yarn lint
      - name: Run tests
        run: yarn test
      - name: Build application
        run: yarn build
